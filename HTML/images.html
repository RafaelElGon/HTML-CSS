<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
    </head>

    <body>
        
        <h1>this is a cute dog</h1>

        <a href = "https://en.wikipedia.org/wiki/Dog"
        target = "_blank">
        <!-- image tag -->
        <img src = "Images/Shiba-Inu-154339959.jpeg"
        alt = "This is a picture of a dog." 
        height = "500" width = "500">
        <!-- If the image doesn't show, 
            the text in the alt atribute is shown instead-->
        </a>
        
        <br><br><br>

        <h3> woof woof</h3>

        <hr><br>
        <a href = "https://en.wikipedia.org/wiki/Cat"
        target = "_blank">
        <img src = "Images/siamese-animal-wallpaper3-1732132275.jpeg"
        alt = "This is a picture of a cat"
        height = "200">        
        </a>
    </body>
</html>
