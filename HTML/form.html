<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML</title>
    </head>

    <body> <!-- action attribute sends data to 
                     this file V-->                          <!-- V for large ammounts of data-->
        <form action = "index.php" method = "post" enctype = "multipart/form-data">

            <!-- attribute required for the input-->
            
            <label for = "username">username:</label>
            <input type = "text" id = "username" placeholder = "your username" minlength = "6" maxlength = "15"><br>

            <br><label for = "password"> password:</label>
            <input type = "password" id = "password" placeholder = "your password" minlength = "12" maxlength = "20"><br>    

            <br><label for = "email"> email:</label>
            <input type = "email" id = "email" placeholder = "your email"><br>

            <br><label for = "phone number"> phone number:</label>
            <input type = "tel" id = "phone number" pattern = "[0-9]{4}-[0-9]{4}" placeholder = "your phone number"><br>
            
            <br><label for = "birthdate"> birthday:</label>
            <input type = "date" id = "birthdate"><br>

            <br><label for = "quantity">quantity:</label>
            <input type = "number" id = "quantity" min = "0" max = "99" value = "1"><br>

            <br><label for = "title">title:</label>

            <label for = "Mr.">Mr.</label>
            <input type = "radio" id = "Mr." value = "Mr." name = "title">
            <label for = "Ms.">Ms.</label>
            <input type = "radio" id = "Ms." value = "Ms." name = "title">
            <label for = "PhD">PhD.</label>
            <input type = "radio" id = "PhD" value = "PhD." name = "title"><br>
            
            <br><label for = "payment">Payment</label>
            <select id = "payment">
                <option value = "visa">Visa</option>
                <option value = "mastercard">Mastercard</option>
                <option value = "giftcard">Giftcard</option>
            </select><br>
            
            <br><label for = "subscribe">Subscribe</label>
            <input type = "checkbox" id = "subscribre">

            <br><label for = "comment">Comment</label>
            <textarea id = "comment" rows = "3" cols = "25"></textarea><br>

            <br><label for = "file">File</label>
            <input type = "file" id = "file" accept = "image/png, image/jpeg"><br>
            
            <br><input type = "submit">
            <br><input type = "reset">

        </form>
    </body>
</html>
